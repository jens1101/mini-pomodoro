<!DOCTYPE html>
<!-- TODO: add tests -->

      tests -->
<!-- TODO: add locale support -->
<!-- TODO: the various component icons should use slots so that we can use
      fontawesome icons -->
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0, viewport-fit=cover"
        name="viewport" />
  <meta content="A simple pomodoro application to manage productivity"
        name="Description" />

  <title>Mini Pomodoro</title>
  <link href="src/assets/images/hourglass-icon.png" rel="icon"
        type="image/png" />
  <base href="/" />

  <!--
  Pre-fetch the bootstrap CSS file, but don't import it as a style sheet. We
  add bootstrap as a style sheet later via JS.
  -->
  <link as="style"
        href="node_modules/bootstrap/dist/css/bootstrap.min.css"
        id="bootstrap"
        rel="preload" />

  <link as="style"
        href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"
        id="font-awesome"
        rel="preload" />

  <!-- Start the app -->
  <script defer src="src/main.js"></script>
</head>

<body hidden>
  <main class="container">
    <section class="mt-4">
      <countdown-timer id="countdown"></countdown-timer>
    </section>

    <section class="mt-4">
      <h2>Distractions</h2>
      <editable-list buttontext="+"
                     id="distractions"
                     placeholder="Note a distraction"></editable-list>
    </section>
  </main>

  <toast-container id="toasts"></toast-container>
</body>
</html>
