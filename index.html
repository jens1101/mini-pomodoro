<!DOCTYPE html>
<html>

<head>
  <title>Mini Pomodoro</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="assets/images/hourglass-icon.png" />
  <link rel="import" href="lib/countdown-timer/countdown-timer.html" />
  <script src="script.js" defer></script>
</head>

<body>
  <main>
    <h1>Mini Pomodoro</h1>
    <section>
      <countdown-timer id="countdown"></countdown-timer>
    </section>

    <section>
      <h2>Distractions</h2>

      <form class="add-distraction">
        <input type="text" />
        <button type="submit">Add</button>
      </form>

      <ul class="distractions">
        <template class="distraction-template">
          <li><span></span><button>&times;</button></li>
        </template>
      </ul>
    </section>
  </main>
</body>

</html>
