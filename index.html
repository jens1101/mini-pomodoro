<!DOCTYPE html>
<html>

<head>
  <title>Mini Pomodoro</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <link rel="icon" type="image/png" href="assets/images/hourglass-icon.png" />
</head>

<body>
  <main>
    <h1>Mini Pomodoro</h1>
    <section>
      <button class="start-pomodoro">Start Pomodoro</button>
      <button class="stop-pomodoro">Stop Pomodoro</button>
      <div class="countdown"></div>
    </section>

    <section>
      <h2>Distractions</h2>

      <form class="add-distraction">
        <input type="text" />
        <button type="submit">Add</button>
      </form>

      <ul class="distractions">
        <template class="distraction-template">
          <li><span></span><button>&times;</button></li>
        </template>
      </ul>
    </section>
  </main>
</body>

</html>
