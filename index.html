<!DOCTYPE html>
<html>

<head>
  <title>Mini Pomodoro</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <link rel="icon" type="image/png" href="assets/images/hourglass-icon.png" />
</head>

<body>
  <main>
    <h1>Mini Pomodoro</h1>
    <section>
      <button class="start-pomodoro">Start Pomodoro</button>
      <button class="stop-pomodoro">Stop Pomodoro</button>
      <div class="countdown"></div>
    </section>

    <section>
      <h2>Distractions</h2>
      <ul class="distractions"></ul>
    </section>
  </main>
</body>

</html>
