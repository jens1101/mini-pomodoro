<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, viewport-fit=cover"
        name="viewport" />
  <!-- TODO: add description -->
  <!--  <meta content="Put your description here." name="Description">-->

  <base href="/">
  <title>Mini Pomodoro</title>
  <!-- TODO: make all the JS code as pure as possible. Mark them as having no
        side effects -->

  <script type="module">
    import './src/countdown-timer/main.js'
    import './src/editable-list/main.js'
    import {
      bootstrapLoadingPromise,
      bootstrapStyleSheet
    } from './src/app/bootstrap.js'

    document.adoptedStyleSheets = [bootstrapStyleSheet]

    // Hide the content of the web page until the CSS had loaded
    bootstrapLoadingPromise.then(() => {
      document.body.removeAttribute('hidden')
    })
  </script>
</head>

<body hidden>
  <main class="container">
    <countdown-timer></countdown-timer>

    <editable-list></editable-list>
  </main>
</body>
</html>
