<!DOCTYPE html>
<!-- TODO: add tests -->
<!-- TODO: add html validation (https://www.npmjs.com/package/html-validator)
      tests -->
<!-- TODO: add locale support -->
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0, viewport-fit=cover"
        name="viewport" />
  <meta content="A simple pomodoro application to manage productivity"
        name="Description" />

  <title>Mini Pomodoro</title>
  <link href="src/assets/images/hourglass-icon.png" rel="icon"
        type="image/png" />
  <base href="/" />

  <!--
  Pre-fetch the bootstrap CSS file, but don't import it as a style sheet. We
  add bootstrap as a style sheet later via JS.
  -->
  <link as="style"
        href="node_modules/bootstrap/dist/css/bootstrap.min.css"
        id="bootstrap"
        rel="preload" />

  <!-- Start the app -->
  <script defer src="src/app/main.js"></script>

  <style>
    #alert-container {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
    }

    .icon-button {
      background-color: transparent;
      padding: 0;
      border: none;
      text-shadow: rgb(255, 255, 255) 0 1px 0;
      opacity: 0.5;
    }

    .icon-button:not(:disabled):not(.disabled):hover {
      opacity: 0.75;
    }
  </style>
</head>

<body hidden>
  <main class="container">
    <section class="mt-4">
      <countdown-timer id="countdown"></countdown-timer>
    </section>

    <section class="mt-4">
      <h2>Distractions</h2>
      <editable-list buttontext="+"
                     id="distractions"
                     placeholder="Note a distraction"></editable-list>
    </section>
  </main>

  <aside class="container" id="alert-container">
    <!--
    TODO: This should stack alerts behind each other in a reverse exponential
     distance. So the 1st and 2nd alert are x apart, the 2nd and 3rd alert are
     x/2 apart, etc.
    -->

    <div class="card text-light bg-danger">
      <div class="card-header d-flex align-items-center">
        <strong class="flex-fill">Some problem</strong>

        <button class="icon-button" type="button">
          <span>&#x25bc;</span>
        </button>

        <button class="close" type="button">
          <span>&times;</span>
        </button>
      </div>
      <div class="card-body">
        <h5 class="card-title">Danger card title</h5>
        <p class="card-text">Some quick example text to build on the card title
          and make up the bulk of the card's content.</p>
      </div>
    </div>
  </aside>
</body>
</html>
