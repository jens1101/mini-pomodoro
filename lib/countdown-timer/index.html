<!DOCTYPE html>
<html>
<head>
  <title>CountdownTimer</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles/layout.css" />
  <link rel="stylesheet" href="./lib/countdown-timer/style.css" />
</head>
<body>
  <template>
    <div class="countdown-timer--round aspect-ratio-1to1">
      <div class="countdown-timer__content">
        <div id="time-display">00:00:00</div>
        <div class="flex--center">
          <button id="start-countdown" type="button">Start</button>
          <button id="stop-countdown" type="button">Stop</button>
        </div>
      </div>
    </div>
  </template>
</body>
</html>
