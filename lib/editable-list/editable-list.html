<!DOCTYPE html>
<html lang="en">
<head>
  <title>Editable List</title>
  <meta charset="UTF-8" />
  <base href="/" />
  <link href="lib/editable-list/editable-list.css" rel="stylesheet" />
  <link href="styles/layout.css" rel="stylesheet" />
</head>
<body>
  <template>
    <form>
      <div class="form-group">
        <label for="item-text">
          <!--
          This slot defines the content that should appear in the label
          -->
          <slot name="input-label">Add an item</slot>
        </label>
        <div class="input-group">
          <input class="std-input form-group__std-input"
                 id="item-text"
                 name="item_text"
                 required
                 type="text" />
          <button class="btn btn--primary" type="submit">
            <!--
            This slot defines the content that should appear in the add button
            -->
            <slot name="add-button">Add</slot>
          </button>
        </div>
      </div>
    </form>

    <ul></ul>
  </template>
</body>
</html>
